<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class=main>
        <h1>CONTACT FORM</h1>
        <h3>Pls fill all the texts in the fields</h3>
        <form action="" method="GET">
            <p>
                Your Name: <input type="text" id="name" required placeholder="Your Full Name">
            </p>
            <p>
                Your Email: <input type="email" id="email" required placeholder="Valid Email Address">
            </p>
            <p>
                Message: <textarea placeholder="Your message to us" id="message" rows=15 cols=40></textarea>
            </p>
            <p>
                Subject: <input type="text" id="subject" required placeholder="Job Inquiry">
            </p>
            <p>
                <input type="Submit" value="send">
            </p>
        </form>
    </div>
</body>
</html>
